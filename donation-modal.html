<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Redpill Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .donation-sticky-button {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #d62828;
      color: #fff;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      cursor: pointer;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(214, 40, 40, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(214, 40, 40, 0); }
      100% { box-shadow: 0 0 0 0 rgba(214, 40, 40, 0); }
    }

    .donation-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .donation-modal.show {
      display: flex;
      opacity: 1;
    }

    .donation-modal-content {
      background: #ffffff;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      animation: slideInUp 0.3s ease;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .donation-modal h3 {
      margin-top: 0;
      font-size: 22px;
      color: #222;
    }

    .donation-modal p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #444;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
